name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - name: build
        shell: pwsh
        run: |
          pwsh build.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: "gem"
          path: "build/distributions/TOTPClient.zip"
          if-no-files-found: error
